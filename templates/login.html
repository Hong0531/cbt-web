<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="page-title">정보처리산업기사 CBT 로그인</h2>

        {% if error %}
            <p style="color:red;text-align:center;margin-bottom:8px"><strong>{{ error }}</strong></p>
        {% endif %}

        <form method="post" action="/login" class="auth-form">
            <label for="name">이름</label>
            <input id="name" type="text" name="name" required>

            <div class="auth-actions">
                <button class="btn btn-primary" type="submit">로그인</button>
                <a href="/signup" class="btn btn-outline" role="button">회원가입</a>
                <a href="/guest" class="btn btn-text" role="button">게스트로 시작</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
