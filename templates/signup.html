<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="page-title">회원가입</h2>
            
            {% if success %}
                <!-- 가입 성공 시 보여줄 화면 -->
                <div style="background:#f0fdf4; color:#15803d; padding:24px 16px; border-radius:12px; margin-top:20px; text-align:center; border:1px solid #bbf7d0;">
                    <div style="font-size: 32px; margin-bottom: 12px;">🎉</div>
                    <div style="font-size: 1.1rem; font-weight:bold; margin-bottom: 8px;">가입이 완료되었습니다!</div>
                    <p style="color:#166534; margin-bottom:24px;">이제 로그인하여 시험을 시작해보세요.</p>
                    
                    <a href="/login" class="btn btn-primary" style="width:100%; text-decoration:none; height:48px;">로그인 페이지로 이동</a>
                </div>
            {% else %}
                <!-- 가입 폼 화면 -->
                <p style="text-align:center; color:#64748b; margin-bottom:32px; font-size:0.95rem;">
                    서비스 이용을 위해 이름을 입력해주세요.
                </p>

                {% if error %}
                    <div style="background:#fef2f2; color:#b91c1c; padding:12px; border-radius:8px; margin-bottom:20px; text-align:center; font-size:14px; border:1px solid #fca5a5;">
                        ⚠️ {{ error }}
                    </div>
                {% endif %}

                <form method="post" class="auth-form">
                    <div class="form-group">
                        <label for="name" style="display:block; font-weight:600; margin-bottom:8px; color:#334155;">이름</label>
                        <input type="text" id="name" name="name" required placeholder="사용하실 이름을 입력하세요" autocomplete="off" autofocus>
                    </div>

                    <div class="form-actions" style="margin-top: 32px;">
                        <a href="/login" class="btn btn-secondary" style="text-decoration:none;">뒤로가기</a>
                        <button class="btn btn-primary" type="submit">가입하기</button>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
