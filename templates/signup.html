<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>

    <!-- 회원가입 폼 -->
    <form method="post">
        <label>이름: <input type="text" name="name" required></label>
        <br><br>
        <button type="submit">회원가입</button>
    </form>

    <br>
    <!-- ✅ 뒤로가기: 로그인으로 -->
    <form action="/login" method="get">
        <button type="submit">뒤로가기</button>
    </form>

</body>
</html>
